<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <script>
    
    function add(a,b) {
        return parseInt(a + b);
    };

    function subtract(a,b) {
        return parseInt(a - b);
    };

    function multiply(a,b) {
        return parseInt(a * b);
    };

    function divide(a,b) {
        return parseInt(a / b);
    };

    console.log(add(1,2));
    console.log(subtract(8,2));
    console.log(multiply(6,4));
    console.log(divide(15,3));
    
  </script>
</body>
</html>
